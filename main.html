<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <tr>
		  <td>
			  <table border="1">
				  <tr>
					  <td colspan=2 align="center"><b>Nested table 2</td>
				  </tr>
				  <tr>
					  <th>Column1</th>
					  <th>Column2</th>
				  </tr>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
		  </td>
		  <td>
			  <table border="1">
				  <tr>
					  <th>Nested table 1</th>
				  </tr>
				  <tr>
					  <td>
						  <ul>
							  <li>list item</li>
							  <li>list item</li>
							  <li>list item</li>
						  </ul>
					  </td>
				  </tr>
			  </table>
		  </td>
	  </tr>
	  <tr>
		  <td>
			  <table border="1">
				  <tr>
					  <th colspan="2">Nested table 3</th>
				  </tr>
				  <tr>
					  <td><a href="3">Nested table</td>
					  <td>Demo continued</td>
				  </tr>
			  </table>
		  </td>
		  <td>
			<table border="1">
			  <tr>
				  <th colspan=2>Nested table</th>
			  </tr>
			  <tr style="background-color:black;color:white" align="center">
				  <td>Html</td>
			  </tr>
			</table>
		  </td>
	  </tr>
    </table>
  </body>
</html>
